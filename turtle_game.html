<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="gameplay.js"></script>
    <title>turtles in space</title>
</head>
<body>
    <a-scene physics="gravity: 0">
        <a-sky src="assets/space.jpeg"></a-sky>
        <a-entity id="look" kinematic-body look-controls wasd-controls="acceleration: 200" camera position="-10 -18 -20" rotation="-6 -0.5 0" collisiondetector >
            <a-entity position="-5 -10 -12">
                <a-entity position="-0.6 13 0" text="font: aileronsemibold; width: 20; color: white; value: turtles collected"></a-entity>
                
                <a-entity id="turt_counter" position="-1.9 13 0" text="font: aileronsemibold; width: 20; color: white; value:0"></a-entity>

            </a-entity>   
        </a-entity>
        <a-assets>
            <a-asset-item id="island" src="assets/islands/scene.gltf"></a-asset-item>
            <a-asset-item id="turtles" src="assets/cartoon_turtle/scene.gltf"></a-asset-item>
            <a-asset-item id="island" src="assets/researcher/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#island" scale="3 3 3" position="-10 -25 -12"></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" 0 -23 12 " static-body="shape: sphere; sphereRadius:13" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" 30 -23 4 " static-body="shape: sphere; sphereRadius:13" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" -30 -23 -4 " static-body="shape: sphere; sphereRadius:13" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" 20 -23 -30 " static-body="shape: sphere; sphereRadius:13" collisiondetector></a-entity>
        <a-entity gltf-model="#turtles" scale="3 3 3" position=" -50 -23 -50 " static-body="shape: sphere; sphereRadius:13" collisiondetector></a-entity>
        <a-box color="grey" height="20" width="10" position="8 0 9.5" rotation="0 90 0" static-body="shape: box;" collisiondetector></a-box>
        <a-cylinder color="grey" height="20" position="8 0 5" collisiondetector="" static-body="shape: sphere;" ></a-cylinder>
        <a-cylinder color="grey" height="20" position="7.3 0 -5" collisiondetector="" static-body="shape: sphere;"></a-cylinder>
        <a-box color="grey" height="20" width="10" position="31.6 0 -16.3" rotation="0 270 0" static-body="shape: box;" collisiondetector=""></a-box>
        <a-box color="grey" height="20" width="10" position="31.6 0 -16.3" rotation="0 270 0" static-body="shape: box;" collisiondetector=""></a-box>
    </a-scene>

</body>
</html>
